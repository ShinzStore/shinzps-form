<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShinZ Personal Shopper Order Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f8f9fa; }
    h2, h3 { text-align: center; }
    .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background: #fff; }
    label { display: block; margin-bottom: 8px; }
    .qty-control { display: inline-flex; align-items: center; margin-left: 10px; }
    .qty-control button { width: 30px; height: 30px; margin: 0 5px; }
    .warning { color: #d9534f; font-weight: bold; }
    .summary-item { margin-bottom: 10px; }
    .flex-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    .btn { padding: 8px 16px; margin: 5px 0; cursor: pointer; border: none; border-radius: 4px; }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .info-icon { display: inline-block; width: 16px; height: 16px; border: 1px solid #333; border-radius: 50%; 
                 text-align: center; line-height: 14px; font-size: 12px; cursor: pointer; margin-left: 4px; }
    .hidden { display: none; }
    input[type="text"], input[type="tel"], input[type="number"], select { width: 100%; padding: 6px; margin: 4px 0; box-sizing: border-box; }
    button.qty-btn { font-size: 16px; }
  </style>
</head>
<body>
  <h2>ShinZ Personal Shopper Order Form</h2>

  <!-- Seller Info -->
  <div class="section">
    <div class="flex-row">
      <span><strong>MGC-S174 (SOLEHUDDIN)</strong></span>
      <span class="info-icon" onclick="alert('Solehuddin: 01170351789')">i</span>
    </div>
  </div>

  <!-- Section Pilih Produk -->
  <div id="section-select" class="section">
    <h3>Pilih Produk</h3>
    <div id="products-container"></div>
    <div id="no-stock-message" class="warning hidden">Tiada produk dipilih.</div>

    <h3>Pilihan Penghantaran</h3>
    <label><input type="radio" name="ship" value="pos"> Pos (RM10/box)</label>
    <label><input type="radio" name="ship" value="cod"> COD (Caj ikut jarak)</label>
    <label><input type="radio" name="ship" value="pickup" checked> Self Pickup (RM0)</label>

    <div id="shipping-details">
      <label>Nama: <input type="text" id="customerName" required></label>
      <label>Nombor Telefon: <input type="tel" id="customerPhone" required></label>
      <div id="address-container"></div>
    </div>

    <div id="cod-cost-input" class="hidden">
      <label>Caj COD (RM): <input type="number" id="codCost" min="0" value="0"></label>
    </div>

    <h3 id="packaging-header" class="hidden">Pilihan Pembungkusan</h3>
    <div id="packaging-section" class="hidden">
      <label><input type="radio" name="pack" value="3" checked> Basic (RM3/box)</label>
      <label><input type="radio" name="pack" value="6"> Standard (RM6/box)</label>
    </div>

    <button type="button" id="toReview" class="btn btn-primary">Semak</button>
  </div>

  <!-- Section Review -->
  <div id="section-review" class="section hidden">
    <h3>Ringkasan Order</h3>
    <div id="summary"></div>
    <div class="flex-row">
      <label>Order ID: <span id="orderIdDisplayReview">(dijana di server)</span></label>
    </div>
    <button type="button" id="backBtn" class="btn btn-secondary">Kembali</button>
    <button type="button" id="confirmBtn" class="btn btn-primary">Sahkan Order</button>
  </div>

  <!-- Hidden Form untuk POST -->
  <form id="hiddenForm"
        action="https://script.google.com/macros/s/AKfycbz8_8DjKJVqHqYZcqAJ68PgnUO1z_dniOrKeqfumKlbcQHBBvJQy8SOeDA4EItl-C976w/executive"
        method="POST"
        target="_blank"
        class="hidden">
    <input type="hidden" name="items" id="field-items">
    <input type="hidden" name="totalPrice" id="field-totalPrice">
    <input type="hidden" name="totalUpah" id="field-totalUpah">
    <input type="hidden" name="totalPackaging" id="field-totalPackaging">
    <input type="hidden" name="totalShip" id="field-totalShip">
    <input type="hidden" name="totalLogistic" id="field-totalLogistic">
    <input type="hidden" name="grandTotal" id="field-grandTotal">
    <input type="hidden" name="customerName" id="field-customerName">
    <input type="hidden" name="customerAddress" id="field-customerAddress">
    <input type="hidden" name="customerPhone" id="field-customerPhone">
    <input type="hidden" name="shippingMethod" id="field-shippingMethod">
    <input type="hidden" name="packaging" id="field-packaging">
  </form>

  <script>
    const scriptURL = 'YOUR_NEW_SCRIPT_URL_HERE';

    const products = [
      { name: "Iris Ejen Ali", code: "IEA", price: 70, upah: 25, logistic: 5, preorderInfo: "Pengambil Iris bermula 15/7/2025...", stock: true },
      { name: "Iris Ejen Alicia", code: "IEI", price: 70, upah: 25, logistic: 5, preorderInfo: "Pengambil Iris bermula 15/7/2025...", stock: true },
      { name: "Kad ID Ejen Ali", code: "IDEA", price: 11.5, upah: 15, logistic: 5, stock: false },
      { name: "Kad ID Ejen Alicia", code: "IDEI", price: 11.5, upah: 15, logistic: 5, stock: false },
      { name: "Kad ID Ejen Satria", code: "IDES", price: 19, upah: 15, logistic: 5, stock: false },
      { name: "Kad Kecemasan Keluangman", code: "IDKM", price: 11.5, upah: 15, logistic: 5, stock: false }
    ];

    // Inisialisasi produk dan shipping address
    function initProducts() {
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      products.forEach(prod => {
        const wrapper = document.createElement("div");
        wrapper.style.marginBottom = "10px";
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox"; checkbox.value = prod.code; checkbox.id = "prod-"+prod.code; checkbox.disabled = !prod.stock;
        wrapper.appendChild(checkbox);
        const label = document.createElement("label"); label.htmlFor = checkbox.id; label.style.fontWeight="bold";
        label.style.marginLeft="5px"; label.textContent = prod.name+" (RM"+prod.price+")";
        wrapper.appendChild(label);
        if (prod.stock) {
          if (prod.preorderInfo) {
            const info = document.createElement("span"); info.className="info-icon"; info.textContent="i";
            info.onclick = ()=>alert(prod.preorderInfo);
            label.appendChild(info);
          }
          const qty = document.createElement("span"); qty.className="qty-control";
          const dec = document.createElement("button"); dec.type="button"; dec.textContent="-";
          const num = document.createElement("span"); num.id="qty-display-"+prod.code; num.textContent="0"; num.style.margin="0 5px";
          const inc = document.createElement("button"); inc.type="button"; inc.textContent="+";
          inc.onclick = ()=>{ let v=+num.textContent; if(v<10){ num.textContent= v+1; checkbox.checked=true; } };
          dec.onclick = ()=>{ let v=+num.textContent; if(v>0){ num.textContent=v-1; if(v-1===0) checkbox.checked=false;} };
          qty.append(dec,num,inc); wrapper.appendChild(qty);
          // upah & logistic info
          const up = document.createElement("div"); up.style.fontSize="0.9em";
          up.textContent="Kos Upah: RM"+prod.upah+"/box "; const ui=document.createElement("span");
          ui.className="info-icon"; ui.textContent="i"; ui.onclick=()=>alert("Upah ~8-10 jam kerja.");
          up.appendChild(ui); wrapper.appendChild(up);
          const lg = document.createElement("div"); lg.style.fontSize="0.9em";
          lg.textContent="Kos Logistik: RM"+prod.logistic+"/box "; const li=document.createElement("span");
          li.className="info-icon"; li.textContent="i"; li.onclick=()=>alert("Kos perjalanan & angkut barang.");
          lg.appendChild(li); wrapper.appendChild(lg);
        } else {
          label.textContent+=" - Habis Stok";
        }
        container.appendChild(wrapper);
      });

      // shipping change handler
      document.querySelectorAll('input[name="ship"]').forEach(el=>{
        el.onchange = ()=>{
          const val = document.querySelector('input[name="ship"]:checked').value;
          const addr = document.getElementById("address-container");
          addr.innerHTML = "";
          // name & phone always present
          if(val==="pickup"){
            const l = document.createElement("label"); l.textContent="Alamat Pengambilan:";
            const s = document.createElement("select"); s.id="customerAddressSelect"; s.required=true;
            ["","Guar Utama Guar Chempedak"].forEach(t=>{
              const o=document.createElement("option"); o.value=t; o.textContent=t||"Pilih Lokasi"; s.append(o);
            });
            l.appendChild(s); addr.appendChild(l);
          } else {
            const l = document.createElement("label"); l.textContent="Alamat Penuh:";
            const i = document.createElement("input"); i.type="text"; i.id="customerAddress"; i.required=true;
            l.appendChild(i); addr.appendChild(l);
          }
          document.getElementById("cod-cost-input").classList.toggle("hidden", val!=="cod");
          const pkH = document.getElementById("packaging-header"),
                pkS = document.getElementById("packaging-section");
          pkH.classList.toggle("hidden", val!=="pos");
          pkS.classList.toggle("hidden", val!=="pos");
        };
      });
      // trigger initial
      document.querySelector('input[name="ship"][value="pickup"]').dispatchEvent(new Event('change'));
    }

    function gatherSelected() {
      return products.reduce((arr,prod)=>{
        const num = document.getElementById("qty-display-"+prod.code);
        const v = num?+num.textContent:0;
        if(v>0) arr.push({...prod,qty:v});
        return arr;
      },[]);
    }

    function showSummary(sel){
      const d=document.getElementById("summary"); d.innerHTML="";
      let totalPrice=0,totalUpah=0,totalPack=0,totalBoxes=0;
      sel.forEach(it=>{
        totalPrice+=it.price*it.qty; totalUpah+=it.upah*it.qty; totalBoxes+=it.qty;
        const p=document.createElement("p"); p.className="summary-item";
        p.innerHTML=`${it.name} x${it.qty}: RM${it.price} x${it.qty} = RM${(it.price*it.qty).toFixed(2)}`;
        d.appendChild(p);
      });
      d.appendChild(Object.assign(document.createElement("p"),{
        innerHTML:`<strong>Total Upah</strong>: RM${totalUpah.toFixed(2)}`,
        className:"summary-item"
      }));
      d.appendChild(Object.assign(document.createElement("p"),{
        innerHTML:`<strong>Total Logistik</strong>: RM${(totalBoxes*5).toFixed(2)}`,
        className:"summary-item"
      }));
      const ship=document.querySelector('input[name="ship"]:checked').value;
      let packCost=0;
      if(ship==="pos"){
        const pp=+document.querySelector('input[name="pack"]:checked').value;
        packCost=pp*totalBoxes;
        d.appendChild(Object.assign(document.createElement("p"),{
          innerHTML:`<strong>Total Pembungkusan</strong>: RM${packCost.toFixed(2)}`,
          className:"summary-item"
        }));
        d.appendChild(Object.assign(document.createElement("p"),{
          innerHTML:`<strong>Penghantaran Pos</strong>: RM10 x${totalBoxes} = RM${(10*totalBoxes).toFixed(2)}`,
          className:"summary-item"
        }));
      } else if(ship==="cod"){
        const cc=+document.getElementById("codCost").value||0;
        d.appendChild(Object.assign(document.createElement("p"),{
          innerHTML:`<strong>Penghantaran COD</strong>: RM${cc.toFixed(2)}`,
          className:"summary-item"
        }));
      } else {
        d.appendChild(Object.assign(document.createElement("p"),{
          innerHTML:`<strong>Self Pickup</strong>: Guar Utama Guar Chempedak`,
          className:"summary-item"
        }));
      }
      const shipCost = ship==="pos"?10*totalBoxes: ship==="cod"?(+document.getElementById("codCost").value||0):0;
      const grand = totalPrice+totalUpah+packCost+shipCost+(totalBoxes*5);
      d.appendChild(Object.assign(document.createElement("p"),{
        innerHTML:`<strong>Jumlah Keseluruhan</strong>: RM${grand.toFixed(2)}`,
        className:"summary-item"
      }));
      d.dataset.totalPrice=totalPrice; d.dataset.totalUpah=totalUpah;
      d.dataset.totalPack=packCost; d.dataset.totalBoxes=totalBoxes;
      d.dataset.totalShip=shipCost;
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      initProducts();
      document.getElementById("toReview").onclick=()=>{
        const sel=gatherSelected();
        if(!sel.length){ document.getElementById("no-stock-message").classList.remove("hidden"); return; }
        document.getElementById("no-stock-message").classList.add("hidden");
        const ship=document.querySelector('input[name="ship"]:checked');
        if(!ship){ alert("Sila pilih penghantaran."); return; }
        const name=document.getElementById("customerName").value.trim(),
              phone=document.getElementById("customerPhone").value.trim();
        if(!name||!phone){ alert("Sila isi Nama & Telefon."); return; }
        const addrCont=document.getElementById("address-container"),
              selA=addrCont.querySelector("select#customerAddressSelect"),
              inpA=addrCont.querySelector("input#customerAddress");
        const addrVal = selA?selA.value.trim(): inpA?inpA.value.trim(): "";
        if(!addrVal){ alert("Sila isi/pilih Alamat."); return; }
        showSummary(sel);
        document.getElementById("orderIdDisplayReview").textContent="(dijana di server)";
        document.getElementById("section-select").classList.add("hidden");
        document.getElementById("section-review").classList.remove("hidden");
      };
      document.getElementById("backBtn").onclick=()=>{
        document.getElementById("section-review").classList.add("hidden");
        document.getElementById("section-select").classList.remove("hidden");
      };
      document.getElementById("confirmBtn").onclick=()=>{
        const btn=document.getElementById("confirmBtn");
        btn.disabled=true; btn.textContent="Menghantar...";
        const sum=document.getElementById("summary");
        const tp=+sum.dataset.totalPrice, tu=+sum.dataset.totalUpah, tpk=+sum.dataset.totalPack;
        const tb=+sum.dataset.totalBoxes, ts=+sum.dataset.totalShip;
        const grand=tp+tu+tpk+ts+(tb*5);
        document.getElementById("field-items").value = gatherSelected().map(i=>`${i.name} x${i.qty}`).join("; ");
        document.getElementById("field-totalPrice").value = tp;
        document.getElementById("field-totalUpah").value = tu;
        document.getElementById("field-totalPackaging").value = tpk;
        document.getElementById("field-totalShip").value = ts;
        document.getElementById("field-totalLogistic").value = tb*5;
        document.getElementById("field-grandTotal").value = grand;
        document.getElementById("field-customerName").value = document.getElementById("customerName").value.trim();
        const addrCont=document.getElementById("address-container"),
              selA=addrCont.querySelector("select#customerAddressSelect"),
              inpA=addrCont.querySelector("input#customerAddress");
        document.getElementById("field-customerAddress").value = selA?selA.value.trim(): inpA.value.trim();
        document.getElementById("field-customerPhone").value = document.getElementById("customerPhone").value.trim();
        const shipVal=document.querySelector('input[name="ship"]:checked').value;
        document.getElementById("field-shippingMethod").value=shipVal;
        let packVal="";
        if(shipVal==="pos"){
          packVal = document.querySelector('input[name="pack"]:checked').value;
        }
        document.getElementById("field-packaging").value = packVal;
        document.getElementById("hiddenForm").submit();
        setTimeout(()=>{
          btn.disabled=false; btn.textContent="Sahkan Order";
        },5000);
      };
    });
  </script>
</body>
</html>
