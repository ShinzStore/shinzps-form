
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShinZ PS Order Form v0.7</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .hidden { display: none; }
    .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-bottom: 5px; }
    .qty-control { display: inline-flex; align-items: center; margin-left: 20px; }
    .qty-control button { width: 30px; height: 30px; margin: 0 5px; }
    .warning { color: #d9534f; font-weight: bold; }
    .summary-item { margin-bottom: 10px; }
    .flex-row { display: flex; align-items: center; margin-bottom: 10px; }
    .btn { padding: 8px 16px; margin: 5px 0; cursor: pointer; border: none; border-radius: 4px; }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <h2>ShinZ Personal Shopper Order Form v0.7</h2>
  <!-- Section 1: Selection -->
  <div id="section-select" class="section">
    <h3>Pilih Produk</h3>
    <div id="products-container"></div>
    <div id="no-stock-message" class="warning hidden">Tiada produk dipilih.</div>
    <h3>Pilihan Pembungkusan (hanya untuk pos)</h3>
    <div id="packaging-section">
      <label><input type="radio" name="pack" value="3" checked /> Basic (1 lapis bubble wrap + kotak custom, RM3/box)</label>
      <label><input type="radio" name="pack" value="6" /> Standard (3 lapis bubble wrap + kotak custom, RM6/box)</label>
    </div>
    <h3>Pilihan Penghantaran</h3>
    <label><input type="radio" name="ship" value="pickup" checked /> Self Pickup - RM0</label>
    <label><input type="radio" name="ship" value="cod" /> COD (Caj ikut jarak)</label>
    <label><input type="radio" name="ship" value="pos" /> Pos (Auto RM10 per kotak)</label>
    <div id="cod-cost-input" class="hidden">
      <label>Masukkan caj COD ikut jarak (RM): <input type="number" id="codCost" min="0" /></label>
    </div>
    <button type="button" id="toReview" class="btn btn-primary">Semak</button>
  </div>

  <!-- Section 2: Review -->
  <div id="section-review" class="section hidden">
    <h3>Ringkasan Order</h3>
    <div id="summary"></div>
    <div class="flex-row">
      <label>Order ID: <span id="orderIdDisplayReview">(akan dijana)</span></label>
    </div>
    <button type="button" id="backBtn" class="btn btn-secondary">Kembali</button>
    <button type="button" id="confirmBtn" class="btn btn-primary">Sahkan Order</button>
  </div>

  <!-- Section 3: Confirmation -->
  <div id="section-confirm" class="section hidden">
    <h3>Order Diterima</h3>
    <p>Terima kasih! Kod Order Anda: <span id="orderIdDisplay"></span></p>
    <p>Simpan kod ini untuk semakan status. Hubungi penjual melalui WhatsApp.</p>
  </div>

  <script>
    // Products including sold-out items, labeled but disabled
    const products = [
      { name: "Iris Ejen Ali (Pre-order)", code: "IEA", price: 70, upah: 25, stock: true },
      { name: "Iris Ejen Alicia (Pre-order)", code: "IEI", price: 70, upah: 25, stock: true },
      { name: "Kad ID Ejen Ali", code: "IDEA", price: 11.5, upah: 15, stock: false },
      { name: "Kad ID Ejen Alicia", code: "IDEI", price: 11.5, upah: 15, stock: false },
      { name: "Kad ID Ejen Satria", code: "IDES", price: 19, upah: 15, stock: false },
      { name: "Kad Kecemasan Keluangman", code: "IDKM", price: 11.5, upah: 15, stock: false }
    ];

    function initProducts() {
      const container = document.getElementById("products-container");
      products.forEach(prod => {
        const wrapper = document.createElement("div");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = prod.code;
        checkbox.id = "prod-" + prod.code;
        checkbox.disabled = !prod.stock;
        const label = document.createElement("label");
        label.htmlFor = checkbox.id;
        label.textContent = prod.name + " (RM" + prod.price + ")" + (prod.stock ? "" : " - Habis Stok");
        wrapper.appendChild(checkbox);
        wrapper.appendChild(label);
        // quantity control using plus/minus
        const qtyWrapper = document.createElement("div");
        qtyWrapper.className = "qty-control";
        const minusBtn = document.createElement("button");
        minusBtn.type = "button";
        minusBtn.textContent = "-";
        minusBtn.disabled = !prod.stock;
        const qtyDisplay = document.createElement("span");
        qtyDisplay.id = "qty-display-" + prod.code;
        qtyDisplay.textContent = "0";
        const plusBtn = document.createElement("button");
        plusBtn.type = "button";
        plusBtn.textContent = "+";
        plusBtn.disabled = !prod.stock;
        // Handlers for quantity
        plusBtn.addEventListener("click", () => {
          let qty = parseInt(qtyDisplay.textContent);
          qtyDisplay.textContent = qty + 1;
          checkbox.checked = true;
        });
        minusBtn.addEventListener("click", () => {
          let qty = parseInt(qtyDisplay.textContent);
          if (qty > 0) {
            qtyDisplay.textContent = qty - 1;
            if (qty - 1 === 0) {
              checkbox.checked = false;
            }
          }
        });
        qtyWrapper.appendChild(minusBtn);
        qtyWrapper.appendChild(qtyDisplay);
        qtyWrapper.appendChild(plusBtn);
        wrapper.appendChild(qtyWrapper);
        container.appendChild(wrapper);
      });
    }

    function gatherSelected() {
      const selected = [];
      products.forEach(prod => {
        const qty = parseInt(document.getElementById("qty-display-" + prod.code).textContent);
        if (qty > 0) {
          selected.push({ ...prod, qty });
        }
      });
      return selected;
    }

    document.querySelectorAll('input[name="ship"]').forEach(el => {
      el.addEventListener('change', () => {
        const val = document.querySelector('input[name="ship"]:checked').value;
        // Hide packaging if pickup or cod
        if (val === 'pickup' || val === 'cod') {
          document.getElementById("packaging-section").classList.add("hidden");
        } else {
          document.getElementById("packaging-section").classList.remove("hidden");
        }
        // Show/hide COD cost input
        if (val === 'cod') {
          document.getElementById("cod-cost-input").classList.remove("hidden");
        } else {
          document.getElementById("cod-cost-input").classList.add("hidden");
        }
      });
    });

    document.getElementById("toReview").addEventListener("click", () => {
      const selected = gatherSelected();
      if (selected.length === 0) {
        document.getElementById("no-stock-message").classList.remove("hidden");
        return;
      } else {
        document.getElementById("no-stock-message").classList.add("hidden");
      }
      const ship = document.querySelector('input[name="ship"]:checked');
      if (!ship) {
        alert("Sila pilih penghantaran.");
        return;
      }
      showSummary(selected);
      document.getElementById("section-select").classList.add("hidden");
      document.getElementById("section-review").classList.remove("hidden");
      document.getElementById("orderIdDisplayReview").textContent = "(sedang dijana)";
    });

    function showSummary(selected) {
      const summaryDiv = document.getElementById("summary");
      summaryDiv.innerHTML = "";
      let totalPrice = 0, totalUpah = 0, totalPackCost = 0;
      let totalBoxes = 0;
      selected.forEach(item => {
        totalPrice += item.price * item.qty;
        totalUpah += item.upah * item.qty;
        totalBoxes += item.qty;
        const p = document.createElement("p");
        p.className = "summary-item";
        p.innerHTML = `${item.name} x${item.qty}: RM${item.price} x${item.qty} = RM${(item.price*item.qty).toFixed(2)}, Upah RM${item.upah} x${item.qty} = RM${(item.upah*item.qty).toFixed(2)}`;
        summaryDiv.appendChild(p);
      });
      // Packaging only if pos
      const shipSel = document.querySelector('input[name="ship"]:checked').value;
      if (shipSel === 'pos') {
        const packCostPer = parseFloat(document.querySelector('input[name="pack"]:checked').value);
        totalPackCost = packCostPer * totalBoxes;
        const pPack = document.createElement("p");
        pPack.className = "summary-item";
        pPack.innerHTML = `Packaging: RM${packCostPer} x ${totalBoxes} kotak = RM${totalPackCost.toFixed(2)}`;
        summaryDiv.appendChild(pPack);
      }
      // Shipping cost auto RM10 per box or COD/pickup
      let totalShipCost = 0;
      if (shipSel === 'pickup') {
        summaryDiv.appendChild(Object.assign(document.createElement("p"), { textContent: "Self Pickup: RM0", className:"summary-item" }));
      } else if (shipSel === 'cod') {
        const codCost = parseFloat(document.getElementById("codCost").value) || 0;
        totalShipCost = codCost;
        summaryDiv.appendChild(Object.assign(document.createElement("p"), { textContent: `COD: RM${totalShipCost.toFixed(2)}`, className:"summary-item" }));
      } else if (shipSel === 'pos') {
        totalShipCost = 10 * totalBoxes;
        summaryDiv.appendChild(Object.assign(document.createElement("p"), { textContent: `Pos: RM10 x ${totalBoxes} kotak = RM${totalShipCost.toFixed(2)}`, className:"summary-item" }));
      }
      const grandTotal = totalPrice + totalUpah + totalPackCost + totalShipCost;
      summaryDiv.appendChild(Object.assign(document.createElement("p"), { innerHTML: `<strong>Jumlah Keseluruhan</strong>: RM${grandTotal.toFixed(2)}`, className:"summary-item" }));
      summaryDiv.dataset.totalPrice = totalPrice;
      summaryDiv.dataset.totalUpah = totalUpah;
      summaryDiv.dataset.totalPack = totalPackCost;
      summaryDiv.dataset.totalBoxes = totalBoxes;
      summaryDiv.dataset.totalShip = totalShipCost;
    }

    document.getElementById("confirmBtn").addEventListener("click", () => {
      const summaryDiv = document.getElementById("summary");
      const totalPrice = parseFloat(summaryDiv.dataset.totalPrice);
      const totalUpah = parseFloat(summaryDiv.dataset.totalUpah);
      const totalPack = parseFloat(summaryDiv.dataset.totalPack);
      const totalBoxes = parseInt(summaryDiv.dataset.totalBoxes);
      const totalShip = parseFloat(summaryDiv.dataset.totalShip);
      const selected = gatherSelected();
      const orderData = {
        // No client orderId; server will assign sequential ID
        timestamp: new Date().toISOString(),
        items: selected.map(item => `${item.code} x${item.qty}`).join("; "),
        totalPrice,
        totalUpah,
        totalPack,
        totalShip,
        grandTotal: totalPrice + totalUpah + totalPack + totalShip
      };

      const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Update with real URL

      if (scriptURL && !scriptURL.includes('YOUR_GOOGLE_APPS_SCRIPT_URL')) {
        fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderData)
        })
        .then(response => response.json())
        .then(data => {
          // Expect data.orderId returned from Apps Script, format PS-YYYYMMDD-XXX
          const orderId = data.orderId || '(tiada ID)';
          document.getElementById("orderIdDisplay").textContent = orderId;
          document.getElementById("orderIdDisplayReview").textContent = orderId;
          document.getElementById("section-review").classList.add("hidden");
          document.getElementById("section-confirm").classList.remove("hidden");
        })
        .catch(error => {
          console.error('Error!', error.message);
          alert('Terdapat masalah menghantar data. Sila cuba lagi.');
        });
      } else {
        console.warn('Google Apps Script URL not set. Skipping data send.');
        alert('Sila tetapkan scriptURL untuk dapatkan Order ID automatik.');
      }
    });

    // Initialize on load
    initProducts();
  </script>
</body>
</html>
