<!DOCTYPE html><html lang="ms"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borang PS ShinZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .readonly {
      background-color: #f3f4f6;
    }
  </style>
</head><body class="bg-gray-100 text-sm">
  <div class="max-w-4xl mx-auto px-4 py-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">Borang Servis Personal Shopper ShinZ</h1><!-- Form start -->
  <form id="psForm" class="space-y-4">

    <!-- Maklumat pelanggan -->
    <div>
      <label class="block">Nama Penuh
        <input type="text" name="nama" required class="mt-1 p-2 border rounded w-full" />
      </label>
      <label class="block mt-2">Nombor Telefon
        <input type="text" name="telefon" required class="mt-1 p-2 border rounded w-full" />
      </label>
      <label class="block mt-2">Alamat Penuh
        <textarea name="alamat" required class="mt-1 p-2 border rounded w-full"></textarea>
      </label>
    </div>

    <!-- Produk pilihan -->
    <div>
      <h2 class="font-semibold text-lg">Pilih Produk</h2>
      <div class="grid gap-2">
        <label><input type="checkbox" name="produk" value="Kad Iris|70"> Kad Iris Ejen Ali (RM70)</label>
        <label><input type="checkbox" name="produk" value="Kad Alicia|70"> Kad Alicia Ejen Ali (RM70)</label>
        <label><input type="checkbox" name="produk" value="Kad Kecemasan|15"> Kad Kecemasan Keluang Man (RM15)</label>
        <label><input type="checkbox" name="produk" value="Kad Satria|19"> Kad Satria (RM19)</label>
      </div>
    </div>

    <!-- Wrap dan Pos -->
    <div>
      <label>Jenis Wrap
        <select name="wrap" class="mt-1 p-2 border rounded w-full">
          <option value="10">Wrap Biasa - RM10</option>
          <option value="13">Wrap Tebal - RM13</option>
        </select>
      </label>
      <label class="block mt-2">Kaedah Penghantaran
        <select name="pos" class="mt-1 p-2 border rounded w-full">
          <option value="8">Standard - RM8</option>
          <option value="10">Express - RM10</option>
        </select>
      </label>
    </div>

    <!-- Kaedah Bayaran & Resit -->
    <div>
      <label>Kaedah Pembayaran
        <select name="bayaran" class="mt-1 p-2 border rounded w-full">
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="TNG eWallet">TNG eWallet</option>
          <option value="QR DuitNow">QR DuitNow</option>
        </select>
      </label>
      <label class="block mt-2">Upload Resit Pembayaran
        <input type="file" name="resit" required class="mt-1 p-2 border rounded w-full" />
      </label>
    </div>

    <!-- Nota tambahan -->
    <div>
      <label class="block">Nota Tambahan (jika ada)
        <textarea name="nota" class="mt-1 p-2 border rounded w-full"></textarea>
      </label>
    </div>

    <!-- Hantar -->
    <div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Hantar Borang</button>
    </div>

  </form>

  <!-- Paparan ringkasan -->
  <div id="ringkasan" class="hidden mt-6 p-4 bg-green-100 text-green-900 rounded"></div>
</div>

  </div>  <script>
    document.getElementById("psForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const nama = form.nama.value.trim();
      const telefon = form.telefon.value.trim();
      const alamat = form.alamat.value.trim();
      const wrap = parseFloat(form.wrap.value);
      const pos = parseFloat(form.pos.value);
      const bayaran = form.bayaran.value;
      const nota = form.nota.value.trim();
      const produkDipilih = Array.from(form.querySelectorAll("input[name='produk']:checked"));
      const resit = form.resit.files[0];

      let produk = [];
      let subtotal = 0;

      produkDipilih.forEach(item => {
        const [nama, harga] = item.value.split("|");
        produk.push(nama);
        subtotal += parseFloat(harga);
      });

      const jumlah = subtotal + wrap + pos;
      const orderID = "PS" + Date.now();

      const ringkasan = `
        <h2 class="font-bold text-lg mb-2">Pesanan Diterima âœ…</h2>
        <p><strong>Order ID:</strong> ${orderID}</p>
        <p><strong>Nama:</strong> ${nama}</p>
        <p><strong>No. Telefon:</strong> ${telefon}</p>
        <p><strong>Alamat:</strong> ${alamat}</p>
        <p><strong>Produk:</strong> ${produk.join(", ")}</p>
        <p><strong>Subtotal:</strong> RM${subtotal.toFixed(2)}</p>
        <p><strong>Wrap:</strong> RM${wrap.toFixed(2)}</p>
        <p><strong>Penghantaran:</strong> RM${pos.toFixed(2)}</p>
        <p><strong>Jumlah:</strong> <span class="font-bold">RM${jumlah.toFixed(2)}</span></p>
        <p><strong>Bayaran:</strong> ${bayaran}</p>
        <p><strong>Nota:</strong> ${nota || '-'}</p>
        <p class="mt-3">Sila WhatsApp bukti pembayaran dan Order ID ke <a href="https://wa.me/601170351789" class="text-blue-600 underline">011-70351789 (Solehuddin)</a>.</p>
      `;

      const hasilDiv = document.getElementById("ringkasan");
      hasilDiv.innerHTML = ringkasan;
      hasilDiv.classList.remove("hidden");

      form.reset();
    });
  </script></body></html>
