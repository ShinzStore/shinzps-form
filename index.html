<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borang Personal Shopper ShinZ</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    .produk-box { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Borang Personal Shopper - ShinZ Store</h2>

  <form id="psForm">
    <label for="nama">Nama Penuh:</label>
    <input type="text" id="nama" name="nama" required />

    <label for="telefon">No Telefon:</label>
    <input type="text" id="telefon" name="telefon" required />

    <label for="alamat">Alamat Lengkap:</label>
    <textarea id="alamat" name="alamat" rows="3" required></textarea>

    <div id="produkList">
      <h3>Pilih Produk:</h3>
      <div class="produk-box">
        <input type="checkbox" id="produk1" name="produk" value="Kad Iris" data-upah="15" />
        <label for="produk1">Kad Iris (Upah RM15)</label>
        <input type="number" id="kuantiti1" min="1" value="1" />
      </div>
      <div class="produk-box">
        <input type="checkbox" id="produk2" name="produk" value="Kad Ali" data-upah="20" />
        <label for="produk2">Kad Ali (Upah RM20)</label>
        <input type="number" id="kuantiti2" min="1" value="1" />
      </div>
    </div>

    <label for="wrap">Pilihan Wrap:</label>
    <select id="wrap">
      <option value="">Tiada</option>
      <option value="Basic Wrap (RM10)">Basic Wrap (RM10)</option>
      <option value="Wrap Tebal (RM13)">Wrap Tebal (RM13)</option>
    </select>

    <label for="pos">Kaedah Penghantaran:</label>
    <select id="pos">
      <option value="">Tiada</option>
      <option value="J&T - RM5">J&T - RM5</option>
      <option value="PosLaju - RM8">PosLaju - RM8</option>
    </select>

    <label for="bayar">Kaedah Bayaran:</label>
    <select id="bayar" required>
      <option value="">Pilih</option>
      <option value="Bank Transfer">Bank Transfer</option>
      <option value="TNG eWallet">TNG eWallet</option>
    </select>

    <label for="resit">Link Resit (jika ada):</label>
    <input type="url" id="resit" placeholder="https://..." />

    <button type="submit">Hantar Pesanan</button>
  </form>

  <script>
    const borang = document.getElementById("psForm");

    function generateOrderId() {
      const now = new Date();
      return `MGC${now.getFullYear()}${(now.getMonth()+1).toString().padStart(2,"0")}${now.getDate().toString().padStart(2,"0")}-${now.getHours()}${now.getMinutes()}${now.getSeconds()}`;
    }

    borang.addEventListener("submit", async function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const telefon = document.getElementById("telefon").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const wrap = document.getElementById("wrap").value;
      const pos = document.getElementById("pos").value;
      const bayar = document.getElementById("bayar").value;
      const resit = document.getElementById("resit").value.trim();

      const selectedProduk = [];
      const produkInputs = document.querySelectorAll('input[name="produk"]:checked');
      let jumlahUpah = 0;

      produkInputs.forEach((checkbox, index) => {
        const kuantitiInput = document.getElementById(`kuantiti${index+1}`);
        const kuantiti = parseInt(kuantitiInput.value) || 1;
        const upah = parseFloat(checkbox.dataset.upah || 0);

        selectedProduk.push(`${checkbox.value} (x${kuantiti})`);
        jumlahUpah += upah * kuantiti;
      });

      const kosWrap = wrap.includes("RM") ? parseFloat(wrap.match(/RM(\d+)/)[1]) : 0;
      const kosPos = pos.includes("RM") ? parseFloat(pos.match(/RM(\d+)/)[1]) : 0;

      const subtotal = jumlahUpah + kosWrap;
      const jumlah = subtotal + kosPos;

      if (!nama || !telefon || !alamat || selectedProduk.length === 0) {
        alert("Sila lengkapkan semua maklumat wajib.");
        return;
      }

      const payload = {
        timestamp: new Date().toLocaleString("ms-MY"),
        orderId: generateOrderId(),
        nama,
        telefon,
        alamat,
        produk: selectedProduk.join(", "),
        upah: jumlahUpah,
        addon: "-", // Jika ada addon nanti boleh tambah
        wrap: wrap || "Tiada",
        penghantaran: pos || "Tiada",
        kosPenghantaran: kosPos,
        subtotal,
        jumlah,
        kaedahBayar: bayar,
        resit: resit || "-",
        status: "Belum Disahkan"
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx0LvPV1Hn-Hxk4zbayEiLTfsPR_GQqE3k6ZlIYs4xrYMMy1u46chgY9qdGPpStgQhGig/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.success) {
          alert("Pesanan berjaya dihantar! Sila tunggu pengesahan.");
          location.reload();
        } else {
          alert("Ralat pelayan. Sila cuba semula.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Gagal menghantar borang. Sila semak sambungan internet.");
      }
    });
  </script>
</body>
</html>
